{% extends "index.html" %} {% block content %}
<head>
  <style>
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    form input {
      border-radius: 10px;
    }
    #savebutton {
      width: 20%;
      border: none;
      background-color: #ff8e3c;
      padding: 10px;
      border-radius: 20px;
      font-size: 20px;
      min-width: 200px;
    }
  </style>
</head>
<form method="POST">
  {% csrf_token %} {{form.as_p}}
  <input type="submit" value="Save" id="savebutton" />
</form>
{% endblock %}
